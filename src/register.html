<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wilkommen zum Honeypot</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-blue-100 leading-normal tracking-normal h-screen">
    <div class="w-full flex flex-wrap">
        <!-- offset -->
        <div class="md:w-1/4 flex flex-col"></div>
        <!-- Register Section -->
        <div class="w-full md:w-2/4 flex flex-col">

            <!-- https://freeicons.io/vector-and-svg-logos-icons-09/compass-icon-17792 -->
            <div class="flex justify-center content-center md:justify-start pt-12 md:pl-12 md:-mb-12">
                <img class="object-cover md:block h-20 w-20" src="kompass.svg">
            </div>

            <div
                class="flex flex-col justify-center content-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Honeypot</p>
                <form class="flex flex-col pt-3 md:pt-8">
                    <div class="flex flex-col pt-4">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label for="firstname" class="text-lg">Vorname</label>
                                <input type="text" id="firstname" placeholder="Vorname"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label for="lastname" class="text-lg">Nachname</label>
                                <input type="text" id="lastname" placeholder="Nachname"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="birthday" class="text-lg">Geburtsdatum</label>
                        <input type="date" id="birthday" placeholder="Geburtsdatum"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
                                <label for="street" class="text-lg">Straße</label>
                                <input type="text" id="street" placeholder="Straße"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="w-full md:w-1/4 px-3">
                                <label for="streetnumber" class="text-lg">Hausnummer</label>
                                <input type="text" id="streetnumber" placeholder="Hausnummer"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                <label for="zip" class="text-lg">Postleitzahl</label>
                                <input type="text" id="zip" placeholder="Postleitzahl"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="w-full md:w-2/3 px-3">
                                <label for="city" class="text-lg">Ort</label>
                                <input type="text" id="city" placeholder="Ort"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>
                    </div>


                    <div class="flex flex-col">
                        <label for="telephone" class="text-lg">Telefon</label>
                        <input type="tel" id="telephone" placeholder="Telefon"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="honey@pot.com"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Passwort</label>
                        <input type="password" id="password" placeholder="***************"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <input type="submit" value="Registrieren"
                        class="bg-blue-500 text-white font-bold text-lg hover:bg-blue-600 p-2 mt-8">
                </form>
                <div class="text-center pt-3">
                    <p>Du hast bereits einen Account?</p>
                    <a href="login.html" class="underline font-semibold">Melde Dich hier an</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
